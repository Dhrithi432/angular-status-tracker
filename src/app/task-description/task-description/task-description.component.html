<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModalCenter"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered custom-modal-dialog"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">Name of Task</h2>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-8">
            <!-- Content on the left side -->
            <h4 class="description-heading">
              <strong>Task Description</strong>
            </h4>
            <ckeditor [editor]="Editor" [data]="data"></ckeditor>
            &nbsp; &nbsp; &nbsp;
            <h4 class="activities-heading"><strong>Activity</strong></h4>
            <div>
              <mat-tab-group>
                <mat-tab label="All">
                  <mat-divider></mat-divider>
                  <mat-list>
                    <mat-list-item *ngFor="let item of simpleItems">
                      {{ item }}
                    </mat-list-item>
                  </mat-list>
                  <mat-divider></mat-divider>
                </mat-tab>
                <mat-tab label="Comments">
                  <ckeditor [editor]="Editor" [data]="data"></ckeditor>
                </mat-tab>
                <mat-tab label="History">
                  <mat-divider></mat-divider>
                  <mat-list>
                    <mat-list-item *ngFor="let item of simpleItems">
                      {{ item }}
                    </mat-list-item>
                  </mat-list>
                  <mat-divider></mat-divider>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
          <div class="col-md-4">
            <!-- Content on the right side -->
            <button mat-raised-button color="accent" style="display: block">
              <mat-icon>link</mat-icon>
              Attach files
            </button>
            <!-- Add more content as needed -->
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
